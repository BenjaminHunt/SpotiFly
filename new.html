<!DOCTYPE html>
<html>
<head>
  <title>SpotiFly Web Playback</title>
  <link rel="stylesheet" type="text/css" href="play.css">
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="new.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
  <h1 id="header1"></h1>
  <h2>Open the Browser Console, and run <code>get_current_track();</code></h2>
  <!-- We will insert our code here. -->
  <div id="game_display">
    <div id="token_block">
      <br>token: xxx
    </div>
    <div id="song_name">
      <br>song: xxx
    </div>

    <div id="album_cover">
      <img src="" height="450" width="auto">
    </div>
    <table style="text-align: center">
      <tr>
        <th align="right">Song</th>
        <th align="left"><input type="text" id="song_guess" name="song title" onkeydown="return guess_song(event)"></th>
        <th id="song_state"></th>
      </tr>
      <tr>
        <th align="right">Artist</th>
        <th align="left"><input type="text" id="artist_guess" name="artist's name" onkeydown="return guess_artist(event)"></th>
        <th id="artist_state"></th>
      </tr>
      <tr>
        <th align="right">Album</th>
        <th align="left"><input type="text" id="album_guess" name="album name" onkeydown="return guess_album(event)"></th>
        <th id="album_state"></th>
      </tr>
    </table>
  </div>
</body>
</html>
